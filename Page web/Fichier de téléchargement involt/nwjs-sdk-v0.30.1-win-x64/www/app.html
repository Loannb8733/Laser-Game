<!doctype html>
<html lang="en">
<head>
	<title>Involt</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<script src="core/jquery/jquery-2.1.0.min.js"></script>
	<script src="core/jquery/jquery.nouislider.min.js"></script>
	<script src="core/jquery/jquery.knob.js"></script>
	<script src="core/jquery/insQ.min.js"></script>
	<script src="settings.js"></script>
	<script src="core/bridge.js"></script>
	<script src="core/framework.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/framework.css">
	<!-- rel: spécifier la relacion entre ce document et et le document lié 
		 type: Spécifier le type MIME du document
		 href: signifie l'emplacement du document -->

	<script src="customjquery.js"></script>
</head>
	
	<body>
		<table> <!-- creation d'un tableau -->
			<thead> <!-- l'en tete du tableau -->
				<h1> <caption>  <img src="img/logolasergame.png" class="image_petit" alt="logo laser game"> DAUTRY LASER GAME  </caption> </h1>
					<!-- Cette ligne sert à mettre un titre et insérer une image -->
			</thead>
			<tbody>	<!-- le corp du tableau -->		
					<tr> <!-- Création d'une ligne -->
						<th valign="left" width = "950"> Joueur 1 </th>
						<th valign="left" width = "950"> Joueur 2 </th>
					</tr>			
					<tr>
						<td class="td1"> Nombres de tirs: <div id="id1" class="ard show A1"> </div> </td> 
							<!-- cell that contains data -->
						
						<td class="td2"> Nombres de tirs: <div id="id2" class="ard show A2"> </div> </td> 
								<!-- ard show A.. : recois les valeur envoyé par la carte arduino-->
					</tr>
					<tr>
						<td valign="left" height = "300" width = "800"> <div class="redsquare2"> </div> </td>
						
						<td valign="left" height = "300" width = "800"> <div class="redsquare3"> </div> </td>
								<!-- redsquare: nom donné aux rectangles qui diminuent ou augmentent-->
					</tr>
					<tr>
						<td class="td1"> Nombres de points de vie: <div class="ard show A3"> </div> </td>
						<td class="td2"> Nombres de points de vie: <div class="ard show A7"> </div> </td>
					</tr>
					<tr>
						<td valign="left" height = "300" width = "800"> <div class="redsquare"> </div> </td>
						<td valign="left" height = "300" width = "800"> <div class="redsquare1"> </div> </td>
								<!-- aligner le texte de la colonne -->
					</tr>
			</tbody>
			<tfoot>
					<tr>
						<td colspan="2" class="td3"> Temps restant: <div class="ard show A4"></div> : <div class="ard show A5"></div> </td>	
								<!-- Fusionner 2 colonne -->
					</tr>
					<tr>
						<td colspan="2" valign="left" height = "300" width = "800"> <div class="comptearebours"> </div> </td>
					</tr>				
			</tfoot>		
		</table>		
			<p>
				
				<div class="ard switch P5 value-0-1"> Debut </div>  <!-- Bouton pour demarrer la partie -->	
				<div class="ard switch P9 value-0-1"> Pause </div>  <!-- Bouton pour mettre et redemarrer la partie -->
			</p>
	</body>
</html>
